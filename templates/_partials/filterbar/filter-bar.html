<div class="filters-fixed">
  <div class="container">
    <div class="row actions">

      <div class="col-md-12 filters">

        <div class="wrap">

          <span 
              class="filter country-filter" 
              ng-click="vm.toggleOpenPanel('recipient_countries')" 
              ng-class="{'active': vm.isOpenedHeader('recipient_countries')}"
              ng-show="vm.isIncludedFilter('recipient_countries')">
            <i class="fa fa-chevron-down"></i>
            <span>Countries</span>
          </span>

          <span 
              class="filter region-filter" 
              ng-click="vm.toggleOpenPanel('recipient_regions')" 
              ng-class="{'active': vm.isOpenedHeader('recipient_regions')}"
              ng-show="vm.isIncludedFilter('recipient_regions')">
            <i class="fa fa-chevron-down"></i>
            <span>Regions</span>
          </span>
          <span 
              class="filter" 
              ng-click="vm.toggleOpenPanel('budget')" 
              ng-class="{'active': vm.isOpenedHeader('budget')}"
              ng-show="vm.isIncludedFilter('recipient_budget')">
            <i class="fa fa-chevron-down"></i>
            <span>Budget</span>
          </span>
          <span 
              class="filter sector-filter" 
              ng-click="vm.toggleOpenPanel('sectors')" 
              ng-class="{'active': vm.isOpenedHeader('sectors')}"
              ng-show="vm.isIncludedFilter('recipient_sectors')">
            <i class="fa fa-chevron-down"></i>
            <span>Sectors</span>
          </span>
          <span 
              class="filter" 
              ng-click="vm.toggleOpenPanel('activity_status')" 
              ng-class="{'active': vm.isOpenedHeader('activity_status')}"
              ng-show="vm.isIncludedFilter('recipient_activity_status')">
            <i class="fa fa-chevron-down"></i>
            <span>Activity status</span>
          </span>
      
          <span
              class="filter"
              ng-click="vm.toggleOpenPanel('transaction_year')" 
              ng-class="{'active': vm.isOpenedHeader('transaction_year')}"
              ng-show="vm.isIncludedFilter('transaction_year')">
            <i class="fa fa-chevron-down"></i>
            <span>Transaction year</span>
          </span>

          <span
              class="filter organisation-filter"
              ng-click="vm.toggleOpenPanel('receiver_organisations')" 
              ng-class="{'active': vm.isOpenedHeader('receiver_organisations')}"
              ng-show="vm.isIncludedFilter('receiver_organisations')">
            <i class="fa fa-chevron-down"></i>
            <span>Receiving organisations</span>
          </span>

<!--           <span 
              class="filter" 
              ng-click="vm.toggleOpenPanel('search')" 
              ng-class="{'active': vm.isOpenedHeader('search')}"
              ng-show="vm.isIncludedFilter('search')">
            <i class="fa fa-chevron-down"></i>
            Search
          </span> -->

          <span
            class="filter reset"
            <a ng-click="vm.resetFilters()">
              <!-- <i class="fa fa-refresh fa-inverse"></i>  -->
              <span>Reset filters</span>
            </a>
          </span>

        </div>

        <tool-bar></tool-bar>

        <div class="row negative">
            <div class="col-xs-12">
                <div class="rel filter-panel-wrap">
                    <filter-panel-recipient-countries ng-show="vm.isOpenedHeader('recipient_countries')" class="ng-hide slideDown"></filter-panel-recipient-countries>
                    <filter-panel-recipient-regions ng-show="vm.isOpenedHeader('recipient_regions')" class="ng-hide slideDown"></filter-panel-recipient-regions>
                    <filter-panel-budget ng-show="vm.isOpenedHeader('budget')" class="ng-hide slideDown"></filter-panel-budget>
                    <filter-panel-sectors ng-show="vm.isOpenedHeader('sectors')" class="ng-hide slideDown"></filter-panel-sectors>
                    <filter-panel-transaction-year ng-show="vm.isOpenedHeader('transaction_year')" class="ng-hide slideDown"></filter-panel-transaction-year>
                    <filter-panel-receiver-organisations ng-show="vm.isOpenedHeader('receiver_organisations')" class="ng-hide slideDown"></filter-panel-receiver-organisations>
                    <filter-panel-activity-status ng-show="vm.isOpenedHeader('activity_status')" class="ng-hide slideDown"></filter-panel-activity-status>
                    <filter-panel-search ng-show="vm.isOpenedHeader('search')" class="ng-hide slideDown"></filter-panel-search>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- transparent filter panel background for hide on click -->
<div 
  ng-hide="vm.isOpenedHeader('')" 
  ng-click="vm.saveFilters()" 
  id="filter-panel-background">
</div>
