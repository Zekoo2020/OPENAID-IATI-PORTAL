<div id="main-content" class="container">
    
    <filter-bar 
        views="[{'id':'sectors', 'name': 'Visualisation view', 'class':'active'}, {'id':'sector-list', 'name': 'List view'}]"
        current-page="themas"></filter-bar>

    <!-- <top-navbar 
        search-value="vm.searchValue"
        submit-search="vm.submitSearch"></top-navbar> -->

    <div class="row">
        <div class="col-md-12">
            <div class="sort transparenter">
                <span class="result-count">Results <span class="badge">{{vm.totalSectors}}</span></span>
                <social></social>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="sector-vis-sunburst">
                <sunburst 
                    refresh-sunburst="vm.refreshSunburst" 
                    formatted-data="vm.sunburstData"></sunburst>
            </div>
        </div>
    </div>
</div>
