<div id="main-content" class="container">
    
    <filter-bar current-page="themas"></filter-bar>

    <top-navbar 
        views="[{'id':'sectors', 'name': 'Bekijk visualisatie'}, {'id':'sector-list', 'name': 'Bekijk in lijst'}]"
        search-value="vm.searchValue"
        submit-search="vm.submitSearch"></top-navbar>

    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-8 col-centered">
                    <h1 class="text-center no-top">Thematische uitgaven ontwikkelingshulp Buitenlandse zaken</h1>
                </div>
            </div>

            <div class="sector-vis-sunburst">
                <sunburst 
                    ng-init="vm.activateSunburst()" 
                    refresh-sunburst="vm.refreshSunburst" 
                    formatted-data="vm.sunburstData"></sunburst>
            </div>
        </div>
    </div>
</div>
