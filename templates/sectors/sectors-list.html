<script type="text/ng-template" id="sector-tree">
    <div ng-if="item.children && (item.activity_count != 0)" class="hp-block wit parent collapsed">
        <div class="row sectors">
            <div class="col-xs-1">
                <span class="expandme" ng-click="vm.toggleHideChildren($event)"></span>
            </div>
            <div class="col-xs-11">
                <div class="row">
                    <div class="col-sm-6">
                        <h3 class="no-margin">
                            <a ui-sref="sector({ sector_id: item.sector_id })">{{ item.name }}</a>
                        </h3>
                    </div>
                    <div class="col-sm-3">
                        <h3 class="no-margin">{{item.disbursement  | shortcurrency :'€'}} <span class="visible-xs-inline">disbursement</span></h3>
                    </div>
                    <div class="col-sm-3">
                        <h3 class="no-margin">{{item.activity_count || 0}} <span class="visible-xs-inline">projects</span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ng-if="!item.children && item.activity_count" class="hp-block wit">
        <div class="row sectors">
            <div class="col-xs-11 col-xs-offset-1">
                <div class="row">
                    <div class="col-sm-6">
                        <h3 class="no-margin"><a ui-sref="sector({ sector_id: item.sector.code })">{{ item.sector.name }}</a></h3>
                    </div>
                    <div class="col-sm-3">
                        <h3 class="no-margin">{{item.disbursement  | shortcurrency :'€'}} <span class="visible-xs-inline">disbursement</span></h3>
                    </div>
                    <div class="col-sm-3">
                        <h3 class="no-margin">{{item.activity_count || 0}} <span class="visible-xs-inline">projects</span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ng-if="item.children && (item.activity_count != 0)" class="children">
        <div collapse="vm.isCollapsed" ng-repeat="item in item.children" ng-include="'sector-tree'"></div>
    </div>    
</script>

<div class="row">
    <div class="col-md-12">
        <div class="sort">
            <div class="row">
                <div class="col-xs-6">
                    <span class="result-count">Results <span class="badge">{{vm.totalSectors}}</span></span>
                    <social></social>
                </div>
                <div class="col-xs-6 text-right">
<!--                     <label class="wrapper">
                      <div class="custom-select ff-hack"> -->
                        <select
                          ng-model="vm.order_by"
                          ng-change="vm.toggleOrder()">
                          <option value="name">Name (A - Z)</option>
                          <option value="-name">Name (Z - A)</option>
                          <option value="total_disbursements">Disbursement (increasing)</option>
                          <option value="-total_disbursements">Disbursement (decreasing)</option>
                        </select>
<!--                       </div>
                    </label>
                    <span class="result-count sortby">Sort by:</span> -->
                </div>
            </div>
        </div>
    </div>

    <div ng-if='vm.loading == true' class="col-sm-12">
        <div class="hp-block wit">
            <h3 class="loader"><img ng-src="{{vm.templateBaseUrl}}/images/spinning-circles.svg" width="25"> Fetching data, please wait...</h3>
        </div>
    </div>

    <div ng-if='vm.totalSectors == 0 && vm.loading == false' class="col-sm-12">
        <div class="hp-block wit">
            <h2>Nothing found</h2>
            <p ng-if="vm.searchPage == false">Please select some different filters.</p>
            <p ng-if="vm.searchPage == true">Please try some different keywords.</p>
        </div>
    </div>

    <div class="col-md-12"  ng-if='vm.totalSectors != 0' >
        <div class="sort headers hidden-xs">
            <div class="row regions">
                <div class="col-xs-11 col-xs-offset-1">
                    <div class="row">
                        <div class="col-sm-6">
                            <small>Sector</small>
                        </div>
                        <div class="col-sm-3">
                            <small>Total disbursement</small>
                        </div>
                        <div class="col-sm-3">
                            <small>Total projects</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="activity-list-item" 
            ng-show="vm.sectors.length != 0"
            ng-repeat="item in vm.sectors"
            ng-include="'sector-tree'">
        </div>
    </div>
</div>
