<div class="explore-block-content row">
    <div class="col-md-12" ng-show="vm.activities.length == 0">
        <div class="svg-loader">
            <img src="{{templateBaseUrl}}/images/spinning-circles.svg" width="70" alt="">
        </div>
    </div>
    <div class="col-md-12">
        <div class="sort">
            <div class="row">
                <div class="col-xs-4">
                    resultaten {{vm.offset + 1}} - {{vm.maxShown()}} van {{vm.totalActivities}}
                </div>
                <div class="col-xs-8 text-right-not-xs">
                    <span class="sort-item hidden-xs">sorteer op:</span>
                    <span class="sort-item" ng-click="vm.toggleOrder('total_budget')">budget<span class="glyphicon glyphicon-resize-vertical"></span></span>
                    <span class="sort-item" ng-click="vm.toggleOrder('start_actual')">startdatum<span class="glyphicon glyphicon-resize-vertical"></span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="activity-list-item" 
        ng-show="vm.activities.length != 0"
        dir-paginate="item in vm.activities | itemsPerPage: 5"  
        pagination-id="activityList"
        total-items="vm.totalActivities" 
        current-page="vm.pagination.current">
            <div class="col-md-12">
                <div class="hp-block">
                    <a ui-sref="activiteit({ activity_id: item.id })"></a>
                    <div class="expand">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-share fa-stack-1x fa-share"></i>
                        </span>
                    </div>
                    <h1>{{ item.titles[0].title }}</h1>
                    <p><b>Land:</b> <span ng-repeat="country in item.countries">{{ country.name }}</span></p>
                    <p><b>Sector:</b> <span ng-repeat="sector in item.sectors" >{{ sector.name }}</span></p>
                    <p><b>Budget:</b> {{item.total_budget  | currency :'â‚¬':0}}</p>
                    <p><b>Startdatum:</b> {{ item.start_actual }}</p>
                </div>
            </div>
    </div>
    <div class="col-md-12 text-center pag">
        <dir-pagination-controls 
        pagination-id="activityList" 
        on-page-change="pageChanged(newPageNumber)">
        </dir-pagination-controls>
    </div>
</div>
