<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">

            <div ncy-breadcrumb></div>

            <search-box></search-box>

            <filter-bar exclude-filter="" exclude-dashboard=""></filter-bar>

            <tool-bar></tool-bar>

            <div class="row">
                <div class="col-xs-12">
                    <div class="rel">
                        <filter-panel-recipient-countries ng-show="vm.isOpenedHeader('recipient_countries')"></filter-panel-recipient-countries>
                        <filter-panel-recipient-regions ng-show="vm.isOpenedHeader('recipient_regions')"></filter-panel-recipient-regions>
                        <filter-panel-budget ng-show="vm.isOpenedHeader('budget')"></filter-panel-budget>
                        <filter-panel-sectors ng-show="vm.isOpenedHeader('sectors')"></filter-panel-sectors>
                        <filter-panel-activity-status ng-show="vm.isOpenedHeader('activity_status')"></filter-panel-activity-status>
                        <filter-panel-implementing-organisations ng-show="vm.isOpenedHeader('implementing_organisations')"></filter-panel-implementing-organisations>
                    </div>
                </div>
            </div>


            <oipa-total-figures-chart aggregation-filters='vm.selectionString'></oipa-total-figures-chart>


            <div class="row">

                <div class="col-md-12">
                    <div class="hp-block clearfix">
                        <div class="col-md-6">
                            <a class="glyphicon glyphicon-info-sign" ng-mouseover="hoverIn('organisaties')" ng-mouseleave="hoverOut('organisaties')">    
                            </a>
                            <div 
                            class="glyphicon-popup" 
                            ng-show="vm.customFields['organisaties'].hoverShow" 
                            ng-bind-html="vm.customFields['organisaties']['text']">
                            </div>
                            <h2 class="title">Top 5 uitgave organisaties</h2>
                            <oipa-table-chart 
                            aggregation-filters='&order_by=-total_disbursements&limit=5' 
                            group-by='transaction-receiver-org' 
                            group-by-id='receiver_organisation_id' 
                            aggregation-key='disbursement' 
                            aggregation-extra-select='iati-identifier' 
                            aggregation-extra-select-in='participating_organisation__in'
                            ></oipa-table-chart>
                        </div>
                        <div class="col-md-6">
                            <oipa-line-chart 
                                aggregation-filters='"&order_by=-total_disbursements&limit=5"' 
                                group-by='transaction-receiver-org' 
                                group-by-id='receiver_organisation_id' 
                                aggregation-key='disbursement' 
                                chart-x-axis='' 
                                chart-y-axis='Totale uitgaven'
                                chart-type='multiBarHorizontalChart'
                                axis-label-distance='50'></oipa-line-chart>
                        </div>
                    </div>
                </div>

                <implementing-organisations-list></implementing-organisations-list>

            </div>
        </div>
    </div>
</div>
