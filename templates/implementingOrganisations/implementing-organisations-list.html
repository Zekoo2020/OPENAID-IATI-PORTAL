<div class="row">

    <div class="col-md-12">
        <div class="sort">
            <div class="row">
                <div class="col-xs-4">
                    {{vm.totalOrganisations}} resultaten
                </div>
            </div>
        </div>
    </div>

    <div ng-if='vm.totalOrganisations == 0' class="col-sm-12">
        <div class="hp-block wit">
            <h2>Geen resultaten gevonden</h2>
            <p>Pas een of meerdere van je geselecteerde filters aan om wel resultaten te vinden.</p>
        </div>
    </div>

    <div class="col-md-12" infinite-scroll='vm.nextPage()' infinite-scroll-disabled='vm.busy' infinite-scroll-distance='1'>

        <div class="activity-list-item" 
            ng-show="vm.organisations.length != 0"
            ng-repeat="item in vm.organisations">
            <div class="hp-block wit">
                <div class="row">
                    <div class="col-sm-4">
                        <h3 class="no-margin"><a ui-sref="organisation({ organisation_id: item.receiver_organisation_id })">{{ item.name }}</a></h3>
                    </div>
                    <div class="col-sm-4">
                        {{item.total_disbursements  | shortcurrency :'â‚¬'}}
                    </div>
                    <div class="col-sm-4">
                        <a>{{item.activity_count}} projecten</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
