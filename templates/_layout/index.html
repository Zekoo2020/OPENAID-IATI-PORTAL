<div class="container">

    <div class="row">
        <div class="col-sm-12">
            <div class="hp-block groen hp-block-top hp-home">
                <h1>Inzicht in ontwikkelingshulp<small>open data van de Rijksoverheid </small></h1>
                <div class="row">
                    <div class="col-sm-12 col-md-8 col-lg-6 col-md-offset-2 col-lg-offset-3">
                        <search-box></search-box>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-8 col-lg-6 col-md-offset-2 col-lg-offset-3">
                        <p>Op deze portal kunt u alle ontwikkelingshulpprojecten die door de Rijksoverheid zijn gefinancierd en als open data zijn gerapporteerd aan de IATI registry terugvinden. <a>Meer weten?</a></p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 map">
            <div class="geomap-mask">  
                <leaflet 
                    defaults="vm.defaults" 
                    center="vm.center" 
                    markers="vm.markers" 
                    height="400px" 
                    width="100%"></leaflet>
            </div>
            <div class="legend">
                <div class="check kleur-{{item.id}}" dir-paginate="item in vm.countryRelation | itemsPerPage: 10">
                    <label class="switch" for="id{{item.id}}">
                        <input id="id{{item.id}}" checklist-model="vm.selectedCountryRelation" checklist-value="item" type="checkbox">
                        <i class="faker"></i>
                        <span class="labels">
                            <span class="fa-stack">
                                <span class="fa fa-circle fa-stack-2x kleur"></span>
                                <span class="fa fa-map-marker fa-stack-1x fa-inverse"></span>
                            </span>
                            <span>{{item.name}}</span>
                        </span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <hr>

     <div class="row">
        <div class="col-md-3 col-centered selectbox5">
            <label class="wrapper">
                <div class="button custom-select ff-hack">

                    <select ng-model="vm.top5">
                        <option value='recipient-country'>Top 5 landen</option>
                        <option value='transaction-receiver-org'>Top 5 organisaties</option>
                        <option value='sector'>Top 5 sectors</option>
                    </select>

                </div>
            </label>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="hp-block no-padding groen clearfix top5">

                    <a class="glyphicon glyphicon-info-sign" ng-mouseover="hoverIn('landen')" ng-mouseleave="hoverOut('landen')">
                    </a>
                    <div 
                    class="glyphicon-popup" 
                    ng-show="vm.customFields['landen'].hoverShow" 
                    ng-bind-html="vm.customFields['landen']['text']">
                    </div>

                    <oipa-table-chart 
                        aggregation-filters='vm.tableChartOptions.aggregationFilters' 
                        group-by='vm.tableChartOptions.groupBy' 
                        group-by-id='vm.tableChartOptions.groupById' 
                        aggregation-key='vm.tableChartOptions.aggregationKey' 
                        aggregation-extra-select='vm.tableChartOptions.aggregationExtraSelect' 
                        aggregation-extra-select-in='vm.tableChartOptions.aggregationExtraSelectIn' 
                        refresh-data='vm.refreshTableChart' 
                        shown-ids='vm.shownIds'
                    ></oipa-table-chart>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="hp-block wit">
             <oipa-line-chart 
                aggregation-filters='vm.shownIds' 
                group-by='vm.lineChartOptions.groupBy' 
                group-by-id='vm.lineChartOptions.groupById' 
                aggregation-key='disbursement' 
                chart-x-axis='' 
                chart-y-axis='Uitgaven'
                chart-y-axis-euro-format='true' 
                chart-x-axis-stagger-labels='false' 
                chart-type='lineChart'
                axis-label-distance='28'></oipa-line-chart>
            </div>
        </div>
    </div>
</div>
