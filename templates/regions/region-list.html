<div class="row">
    <div class="col-md-12">
        <div class="sort">
            <div class="row">
                <div class="col-xs-4">
                    resultaten {{vm.offset + 1}} - {{vm.maxShown()}} van {{vm.totalActivities}}
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-12">
    
        <div class="activity-list-item" 
            ng-show="vm.activities.length != 0"
            dir-paginate="item in vm.regions | itemsPerPage: 5"  
            pagination-id="regionList">
            <div class="hp-block wit">
                <div class="row">
                    <div class="col-sm-4">
                        <h3 class="no-margin"><a ui-sref="region({ region_id: item.region_id })">{{ item.name }}</a></h3>
                    </div>
                    <div class="col-sm-4">
                        {{item.total_disbursements  | currency :'â‚¬':0}}
                    </div>
                    <div class="col-sm-4">
                        <a>XX projecten</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="col-md-12 text-center pag">
        <dir-pagination-controls 
        pagination-id="regionList" 
        on-page-change="pageChanged(newPageNumber)">
        </dir-pagination-controls>
    </div>
</div>
