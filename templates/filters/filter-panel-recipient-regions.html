<div class="filter-panel col-xs-offset-4 col-xs-8">
	<div class="row filter-panel-header-wrapper">
		<div class="col-md-6">
			<div class="input-group search-box">

              <input ng-model="q" class="form-control" placeholder="Zoek een specifieke regio ..">
			  <span class="input-group-btn">
			    <button class="btn btn-default" type="button">
			      <span class="glyphicon glyphicon-search"></span>
			    </button>
			  </span>
			</div>
		</div>
		<div class="col-md-6 align-right">
			<button class="btn btn-default btn-openaid" ng-click="vm.save()">Save</button>
		</div>	
	</div>
	<div class="row" ng-show="vm.recipientRegions.length == 0">
		<div class="svg-loader">
			<img src="{{vm.templateBaseUrl}}/images/spinning-circles.svg" width="70" alt="">
		</div>
	</div>
	<div class="row" ng-show="vm.recipientRegions.length != 0">
		<table class="table">
			<thead>
				<tr>
					<td class="th-first">Selecteer één of meerdere regio's</td>
					<td>Activiteiten<span class="glyphicon glyphicon-resize-vertical"></span></td>
				</tr>
			</thead>
			<tbody>

			    <tr dir-paginate="item in vm.recipientRegions | filter:q | itemsPerPage: 10" pagination-id="recipientRegions">
			    	<td>
			    		<div class="checkbox">
						  <label>
						    <input type="checkbox" checklist-model="vm.selectedRegions" checklist-value="item">
						    {{ item.name }}
						  </label>
						</div>
			    	</td>
			    	<td>
			    		{{ item.activity_count }}
			    	</td>
			    </tr>

			</tbody>
		</table>
		<dir-pagination-controls pagination-id="recipientRegions"></dir-pagination-controls>
	</div>

</div>
