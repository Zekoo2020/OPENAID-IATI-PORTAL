<div class="filter-panel">
	<div class="row" ng-show="vm.activityStatuses.length != 0">
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr>
						<td class="th-first">Select a status</td>
						<td>Total projects</td>
					</tr>
				</thead>
				<tbody>

				    <tr dir-paginate="item in vm.activityStatuses | itemsPerPage: 4"  pagination-id="activityStatuses">
				    	<td>
				    		<div class="checkbox">
					    		<label class="switch">
					    			<input type="checkbox" checklist-model="vm.selectedActivityStatuses" checklist-value="item"><i></i>
					    			<span>{{ item.name }}</span>
					    		</label>
					    	</div>
				    	</td>
				    	<td>
				    		{{ item.activity_count }}
				    	</td>
				    </tr>

				</tbody>
			</table>
		</div>
		<div class="col-md-12 text-center">
			<button class="btn btn-default btn-openaid btn-save" ng-click="vm.save()">Save</button>
		</div>
	</div>
</div>
