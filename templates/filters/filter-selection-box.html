<div class="filter-selected">
	<a class="btn filter-selected-button" ng-repeat="item in vm.selectedCountries" ng-click="vm.removeFilter(vm.selectedCountries, item.code)">
		{{item.name}}
		<span class="glyphicon glyphicon-remove"></span>
	</a>

	<a class="btn filter-selected-button" ng-repeat="item in vm.selectedRegions" ng-click="vm.removeFilter(vm.selectedRegions, item.code)">
		{{item.name}}
		<span class="glyphicon glyphicon-remove"></span>
	</a>

	<a class="btn filter-selected-button" ng-repeat="item in vm.selectedSectors" ng-click="vm.removeFilter(vm.selectedSectors, item.code)">
		{{item.name}}
		<span class="glyphicon glyphicon-remove"></span>
	</a>

	<a class="btn filter-selected-button" ng-repeat="item in vm.selectedImplementingOrganisations" ng-click="vm.removeFilter(vm.selectedImplementingOrganisations, item.code)">
		{{item.name}}
		<span class="glyphicon glyphicon-remove"></span>
	</a>

	<a class="btn filter-selected-button" ng-repeat="item in vm.selectedActivityStatuses" ng-click="vm.removeFilter(vm.selectedActivityStatuses, item.code)">
		{{item.name}}
		<span class="glyphicon glyphicon-remove"></span>
	</a>

	<div ng-show="!(
	vm.selectedCountries.length + 
	vm.selectedRegions.length + 
	vm.selectedSectors.length + 
	vm.selectedImplementingOrganisations.length + 
	vm.selectedActivityStatuses.length)">
		No filters selected
	</div>
	
</div>
