<div id="filter-wrapper">
  <div id="filter-headers" class="col-xs-4 filter-collapsed" ng-class="{ 'filters-hidden' : vm.isOpenedHeader(null) }">
  	
    <div class="filter-header filter-header-toggle">
      <a id="filter-button" ng-click="vm.toggleOpenFilters()">
        <span class="filter-button-icon"></span>
        <span class="filter-button-icon"></span>
        <span class="filter-button-icon"></span>
      </a>
      <span class="filter-header-text">Selecteer filter</span>
      <a class="filter-reset-button" href="javascript:void(0)" ng-click="vm.saveFilters()">Reset filters</a>
    </div>

    <div class="filter-header" ng-class="{ 'filter-active' : vm.isOpenedHeader(filter.slug) }" ng-repeat="filter in vm.active_filters" ng-click="vm.setOpenedHeader(filter.slug);">
  		<a href="javascript:void(0)" class="filter-link"><span class="filter-icon filter-{{filter.slug}}"></span></a>
  		<span class="filter-header-text">{{filter.name}}</span>
  		<span class="glyphicon glyphicon-chevron-right"></span>
      <span class="filter-header-amount">{{filter.amount}}</span>
  	</div>

  	<div class="filter-header">
  		<a href="javascript:void(0)" class="filter-link"></a>
  		<span class="filter-header-text">Selected filters</span>
  		<span class="filter-header-amount">{{vm.selected_filters.length}}</span>
  	</div>
    <div class="filter-selected">
      <span ng-repeat="selected_filter in vm.selected_filters"></span>
    </div>
  	
  </div>
  <filter-panel-recipient-countries ng-show="vm.isOpenedHeader('recipient_countries')"></filter-panel-recipient-countries>
  <filter-panel-recipient-regions ng-show="vm.isOpenedHeader('recipient_regions')"></filter-panel-recipient-regions>
  <filter-panel-budget ng-show="vm.isOpenedHeader('budget')"></filter-panel-budget>
  <filter-panel-sectors ng-show="vm.isOpenedHeader('sectors')"></filter-panel-sectors>
  <filter-panel-activity-status ng-show="vm.isOpenedHeader('activity_status')"></filter-panel-activity-status>
  <filter-panel-implementing-organisations ng-show="vm.isOpenedHeader('implementing_organisations')"></filter-panel-implementing-organisations>
</div>
