<table class="table top5-table">
    <thead>
        <tr>
            <th>
                <label class="wrapper">
                    <div class="custom-select ff-hack wide first">
                        <select ng-model="topFive">
                            <option value='recipient_country'>Top 5 countries</option>
                            <option value='receiver_org'>Top 5 receiving organisations</option>
                            <option value='sector'>Top 5 sectors</option>
                        </select>
                    </div>
                </label>
            </th>
            <th>
                <div class="custom-select ff-hack second">
                    <select ng-model="transactionYear">
                        <option value='2016'>Disbursement in 2016</option>
                        <option value='2015'>Disbursement in 2015</option>
                        <option value='2014'>Disbursement in 2014</option>
                        <option value='2013'>Disbursement in 2013</option>
                        <option value='2012'>Disbursement in 2012</option>
                        <option value='2011'>Disbursement in 2011</option>
                        <option value='2010'>Disbursement in 2010</option>
                        <option value='2009'>Disbursement in 2009</option>
                        <option value='2008'>Disbursement in 2008</option>
                        <option value='2007'>Disbursement in 2007</option>
                        <option value='2006'>Disbursement in 2006</option>
                        <option value='2005'>Disbursement in 2005</option>
                        <option value='2004'>Disbursement in 2004</option>
                        <option value='2003'>Disbursement in 2003</option>
                        <option value='2002'>Disbursement in 2002</option>
                    </select>
                </div>
            </th>
            <th>
                <label class="wrapper">
                    <div class="third" style="font-weight: 600;">
                        Total projects
                    </div>
                </label>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in vm.chartData">
            <td>
            	<span class="no">{{$index + 1}}.</span>
                <a ng-href="{{vm.homeUrl+'/'+groupSref+'/'+item.code+'/'}}">
	            	<span ng-if="vm.groupBy == 'recipient_country'" class="flag-icon flag-icon-{{item.code | lowercase }}"></span>
                    <span>{{item.name}}</span>
            	</a>
            </td>
            <td>{{item.disbursement | shortcurrency :'â‚¬'}}</td>
            <td><span>{{item.activity_count}} projects</span></td>
        </tr>
    </tbody>
</table>
