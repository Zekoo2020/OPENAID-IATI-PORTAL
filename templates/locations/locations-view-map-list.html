<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">

            <filter-bar current-page="countries"></filter-bar>

            <top-navbar 
                views="[{'id':'locations-map', 'name': 'Bekijk op kaart & lijst'}, {'id':'locations', 'name': 'Bekijk visualisatie'}, {'id':'locations-polygonmap', 'name': 'Bekijk op kaart'}]"
                search-value="vm.searchValue"
                submit-search="vm.submitSearch"></top-navbar>

            <locations-geo-map geo-view="vm.geoView"></locations-geo-map>

            <country-list ng-show="vm.geoView == 'countries'"></country-list>
            
            <region-list ng-show="vm.geoView == 'regions'"></region-list>

        </div>
    </div>
</div>
