<div class="map hidden-xs">
  <div class="geomap-mask">
    <leaflet defaults="vm.defaults" center="vm.center" markers="vm.markers" height="{{vm.mapHeight}}" width="100%">

      <div id="map-switch" ng-show="vm.mapDropdown" class="map-switch">
        <label class="wrapper">
          <div class="button custom-select ff-hack">
            <select ng-model="vm.geoView" ng-change="vm.changeView()">
              <option value="countries">Overview per country</option>
              <option value="regions">Overview per region</option>
            </select>
          </div>
        </label>
      </div>
    </leaflet>
    <div class="legend" ng-show="mapLegend && vm.geoView == 'countries'">
        <h3>Relationship type</h3>
        <div class="check kleur-{{item.id}}" ng-repeat="item in vm.countryRelation">
            <label for="id{{item.id}}">
                
                <input 
                  id="id{{item.id}}" 
                  checklist-model="vm.selectedCountryRelation"
                  checklist-value="item"
                  type="checkbox"
                  checklist-change="vm.changeSelectedCountryRelations()">

                
                <span class="labels">
                    <span class="fa-stack">
                        <span class="fa fa-circle fa-stack-2x kleur"></span>
                        <span class="fa fa-map-marker fa-stack-1x fa-inverse"></span>
                    </span>
                    <span class="item-name">{{item.name}}</span>
                </span>
            </label>
        </div>
    </div>
  </div>
</div>
